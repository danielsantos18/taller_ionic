<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="primary" (click)="router.navigate(['/'])">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button routerLink="/signup">Sign up</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="header">
    <h1>Login</h1>
    <img
      src="https://static.vecteezy.com/system/resources/previews/005/129/844/non_2x/profile-user-icon-isolated-on-white-background-eps10-free-vector.jpg"
      alt="User Icon">
  </div>

  <form (ngSubmit)="loginWithEmail()" #loginForm="ngForm">
    <div class="form-group">
      <label for="email">Correo Electr칩nico:</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="email"
        required
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="password">Contrase침a:</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="password"
        required
        class="form-control"
      />
    </div>

    <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>

    <button type="submit" class="btn btn-primary">Iniciar sesi칩n</button>
    <ion-button expand="block" shape="round" (click)="loginWithGoogle()">
      <ion-icon slot="start" name="logo-google"></ion-icon> Iniciar sesi칩n con Google
    </ion-button>
  </form>
</ion-content>
