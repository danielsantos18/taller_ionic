<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button routerLink="/login">Login</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<div class="signup-container login-content">
  <h2 class="header">Registro de Usuario</h2>
  <img
    src="https://static.vecteezy.com/system/resources/previews/005/129/844/non_2x/profile-user-icon-isolated-on-white-background-eps10-free-vector.jpg"
    alt="User Icon" class="user-icon" />

  <form (ngSubmit)="register()" #signupForm="ngForm" class="login-form">
    <div class="form-group">
      <label for="name">Nombre:</label>
      <input type="text" id="name" name="name" [(ngModel)]="name" required class="form-control" />
    </div>

    <div class="form-group">
      <label for="lastName">Apellido:</label>
      <input type="text" id="lastName" name="lastName" [(ngModel)]="lastName" required class="form-control" />
    </div>

    <div class="form-group">
      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" name="email" [(ngModel)]="email" required class="form-control" />
    </div>

    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" [(ngModel)]="password" required class="form-control" />
    </div>

    <div class="form-group">
      <label for="age">Edad:</label>
      <input type="number" id="age" name="age" [(ngModel)]="age" required class="form-control" />
    </div>

    <div class="form-group">
      <label for="phone">Teléfono:</label>
      <input type="tel" id="phone" name="phone" [(ngModel)]="phone" required class="form-control" />
    </div>

    <div class="form-group">
      <label for="image">Imagen (URL):</label>
      <input (change)="onFileSelected($event)" type="file" id="image" name="image" />
    </div>

    <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>

    <button type="submit" class="btn btn-primary" [disabled]="isLoading">Registrarse</button>

    <!-- Spinner -->
    <ion-item *ngIf="isLoading">
      <ion-label>Registrando...</ion-label>
      <ion-spinner name="dots"></ion-spinner>
    </ion-item>
  </form>
</div>
