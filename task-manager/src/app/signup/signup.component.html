<div class="signup-container">
  <h2>Registro de Usuario</h2>
  <form (ngSubmit)="register()" #signupForm="ngForm">
    <div class="form-group">
      <label for="name">Nombre:</label>
      <input
        type="text"
        id="name"
        name="name"
        [(ngModel)]="name"
        required
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="lastName">Apellido:</label>
      <input
        type="text"
        id="lastName"
        name="lastName"
        [(ngModel)]="lastName"
        required
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="email">Correo Electrónico:</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="email"
        required
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="password"
        required
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="age">Edad:</label>
      <input
        type="number"
        id="age"
        name="age"
        [(ngModel)]="age"
        required
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="phone">Teléfono:</label>
      <input
        type="tel"
        id="phone"
        name="phone"
        [(ngModel)]="phone"
        required
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="image">Imagen (URL):</label>
      <input
        type="text"
        id="image"
        name="image"
        [(ngModel)]="image"
        required
        class="form-control"
      />
    </div>

    <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>

    <button type="submit" class="btn btn-primary">Registrarse</button>
  </form>
</div>
