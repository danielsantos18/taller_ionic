<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="primary" routerLink="/login">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button routerLink="/login">log in</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>
    Create your<br />Account
  </h1>

  <form id="form" (ngSubmit)="signUp()">
    <app-input [(ngModel)]="name" name="name" placeholder="Your Name"></app-input>
    <app-input [(ngModel)]="lastName" name="lastName" placeholder="Last Name"></app-input>
    <app-input [(ngModel)]="age" name="age" placeholder="Age"></app-input>
    <app-input [(ngModel)]="phone" name="phone" placeholder="Phone"></app-input>
    <app-input [(ngModel)]="image" name="image" placeholder="Image"></app-input>
    <app-input [(ngModel)]="email" name="email" placeholder="Email"></app-input>
    <app-input [(ngModel)]="password" name="password" type="Password" placeholder="Password"></app-input>
    <ion-button expand="block" shape="round" type="submit">Join Us</ion-button>
  </form>

  
  <p>By pressing ´Join Us´ you agree to <br>our terms & conditions.</p>
</ion-content>
