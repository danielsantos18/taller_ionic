<app-header></app-header>

<ion-content>
  <app-sidebar></app-sidebar>
  <div class="profile-container">
    <ion-card>
      <ion-card-header>
        <ion-avatar>
          <img
            src="https://static.vecteezy.com/system/resources/previews/005/129/844/non_2x/profile-user-icon-isolated-on-white-background-eps10-free-vector.jpg"
            alt="Avatar de Usuario">
        </ion-avatar>
        <ion-card-title>Perfil del Usuario</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-label position="stacked">Nombre</ion-label>
          <ion-input type="text" [(ngModel)]="userData.name" [readonly]="!isFieldEditable('name')">
          </ion-input>
          <ion-icon class="buton-edit" name="create" slot="end" (click)="toggleEdit('name')"></ion-icon>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Apellido</ion-label>
          <ion-input type="text" [(ngModel)]="userData.lastName" [readonly]="!isFieldEditable('lastName')">
          </ion-input>
          <ion-icon class="buton-edit" name="create" slot="end" (click)="toggleEdit('lastName')"></ion-icon>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Email</ion-label>
          <ion-input type="email" [(ngModel)]="userData.email" [readonly]="!isFieldEditable('email')">
          </ion-input>
          <ion-icon class="buton-edit" name="create" slot="end" (click)="toggleEdit('email')"></ion-icon>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Contraseña</ion-label>
          <ion-input type="password" [(ngModel)]="userData.password" [readonly]="!isFieldEditable('password')">
          </ion-input>
          <ion-icon class="buton-edit" name="create" slot="end" (click)="toggleEdit('password')"></ion-icon>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Edad</ion-label>
          <ion-input type="number" [(ngModel)]="userData.age" [readonly]="!isFieldEditable('age')">
          </ion-input>
          <ion-icon class="buton-edit" name="create" slot="end" (click)="toggleEdit('age')"></ion-icon>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Teléfono</ion-label>
          <ion-input type="tel" [(ngModel)]="userData.phone" [readonly]="!isFieldEditable('phone')">
          </ion-input>
          <ion-icon class="buton-edit" name="create" slot="end" (click)="toggleEdit('phone')"></ion-icon>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Imagen URL</ion-label>
          <ion-input type="url" [(ngModel)]="userData.image" [readonly]="!isFieldEditable('image')">
          </ion-input>
          <ion-icon class="buton-edit" name="create" slot="end" (click)="toggleEdit('image')"></ion-icon>
        </ion-item>

        <ion-button expand="full" color="primary" (click)="saveChanges()">Guardar Cambios</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>

<app-footer></app-footer>
